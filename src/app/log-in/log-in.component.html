<section>
    <div class="logo-background" [ngClass]="{'start-animation': dashboardService.showStartAnimation}" #animation>
        <img src="assets/img/join-logo-blue.png" alt="join-logo-blue" class="logo">
    </div>
    <app-log-in-form [formType]="'logIn'"></app-log-in-form>
    <header>
        <p>Not a Join user?</p>
        <a (click)="goToSignUp()" mat-flat-button class="filled">Sign up</a>
    </header>
    <footer>
        <a (click)="dashboardService.goToPrivacyPolicyOrLegalNotice('privacyPolicy')">Privacy Policy</a>
        <a (click)="dashboardService.goToPrivacyPolicyOrLegalNotice('legalNotice')">Legal Notice</a>
    </footer>
</section>
