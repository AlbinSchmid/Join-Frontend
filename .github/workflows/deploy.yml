on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: Node 20.11.1
      uses: actions/setup-node@v1
      with:
        node-version: 20.11.1

    - name: Install and build
      run: |
        npm i
        npm run build

    - name: Sentry sourcemap upload
      run: npx sentry-cli sourcemaps upload --include=./dist --url-prefix='~/'
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: smartweb-kw
        SENTRY_PROJECT: javascript-angular

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.1
      with:
        server: albin-schmid.com
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: dist/join-front-end/browser/
        server-dir: /join.albin-schmid.com/
        protocol: ftp